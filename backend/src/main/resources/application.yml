spring:
  application:
    name: car-sales-system

  # Database Configuration (openGauss via PostgreSQL driver)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/car_sales_db
    username: gaussdb
    password: Gauss@123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Jackson Configuration
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    # Print SQL logs in development
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # Map underscore to camel case
    map-underscore-to-camel-case: true
    # Enable lazy loading
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
  global-config:
    db-config:
      # Snowflake ID generator
      id-type: ASSIGN_ID
      # Logical delete configuration
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML location
  mapper-locations: classpath*:/mapper/**/*.xml
  # Type aliases package
  type-aliases-package: com.carsales.entity

# Server Configuration
server:
  port: 8080
  compression:
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.carsales: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/car-sales-system.log
    max-size: 10MB
    max-history: 30

# JWT Configuration
jwt:
  secret: car-sales-system-secret-key-2024-change-in-production
  expiration: 86400000  # 24 hours in milliseconds
  header: Authorization
  prefix: Bearer 

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
