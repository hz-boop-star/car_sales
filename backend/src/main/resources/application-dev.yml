# ============================================================================
# 开发环境配置 - SQLite
# 使用方式：mvn spring-boot:run -Dspring-boot.run.profiles=dev
# 或设置环境变量：SPRING_PROFILE=dev
# ============================================================================

spring:
  # Database Configuration (SQLite)
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:${DB_FILE:./data/car_sales.db}
    # SQLite 不需要用户名密码
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # SQL 初始化配置（仅开发环境自动初始化）
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      encoding: UTF-8
      continue-on-error: false

  # Jackson Configuration
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    # Print SQL logs in development
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # Map underscore to camel case
    map-underscore-to-camel-case: true
    # Enable lazy loading
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
  global-config:
    db-config:
      # Snowflake ID generator
      id-type: ASSIGN_ID
      # Logical delete configuration
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML location
  mapper-locations: classpath*:/mapper/**/*.xml
  # Type aliases package
  type-aliases-package: com.carsales.entity

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.carsales: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/car-sales-system.log
    max-size: 10MB
    max-history: 30
  charset:
    console: UTF-8
    file: UTF-8

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:car-sales-system-secret-key-2024-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
  header: Authorization
  prefix: Bearer 

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: false
  max-age: 3600
