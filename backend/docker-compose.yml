# ============================================================================
# Docker Compose 配置 - 汽车销售管理系统
# 使用方式：docker-compose up -d
# ============================================================================

version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-sales-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile (dev=SQLite, prod=openGauss)
      - SPRING_PROFILE=${SPRING_PROFILE:-dev}
      # SQLite 数据库文件路径
      - DB_FILE=${DB_FILE:-./data/car_sales.db}
      # openGauss 配置（仅 prod 环境使用）
      - DB_HOST=${DB_HOST:-124.70.48.79}
      - DB_PORT=${DB_PORT:-26000}
      - DB_NAME=${DB_NAME:-car_sales_db}
      - DB_USERNAME=${DB_USERNAME:-admin_navicat}
      - DB_PASSWORD=${DB_PASSWORD:-BigData@123}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-car-sales-system-secret-key-2024}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # CORS 配置
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # JVM 配置
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
    volumes:
      # 日志持久化
      - ./logs:/app/logs
      # SQLite 数据库持久化
      - ./data:/app/data
    networks:
      - car-sales-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  car-sales-network:
    driver: bridge
